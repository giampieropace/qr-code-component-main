<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:400,700&amp;display=swap">

</head>

<body class="d-flex flex-column justify-content-center align-items-center"
  style="background: #d5e1ef;font-family: Outfit, sans-serif;font-size: 15px;min-height: 100vh;">
  <div
    class="fw-normal bg-white rounded-4 d-flex flex-column justify-content-center align-items-center m-4 ps-3 pe-3 pt-3 pb-4"
    style="font-family: Acme, sans-serif;max-width: 320px;"><img class="img-fluid rounded-3" width="576" height="576"
      src="images/image-qr-code.png">
    <h4 class="fs-5 fw-bold text-center pe-2 mt-4 mx-1">Improve your front-end skills by building projects</h4>
    <p class="fw-semibold text-center mt-3 mx-1" style="color: hsl(216, 15%, 48%);">Scan the QR code to visit Frontend
      Mentor and take your coding skills to the next level</p>
  </div>

</body>

</html>
